<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="div-main">
        <img src="./logo 1.png" alt="Logo KenzieFlix" class="img-flix">
        <h1>Quem está assistindo?</h1>
    </div>
    <div class="box-main">
        <div class="box-user">
            <figure>
                <img src="./avatar1 (1).png" alt="ícone avatar 1" class="img-avatar">
                <figcaption>Emilly</figcaption>
            </figure>
            <p>Emilly</p>

        </div>
        <div class="box-user">
            <figure>
                <img src="./avatar1 (2).png" alt="ícone avatar 2" class="img-avatar">
                <figcaption>João</figcaption>
            </figure>
            <p>João</p>

        </div>
        <div class="box-user">
            <figure>
                <img src="./avatar1 (3).png" alt="ícone avatar 3" class="img-avatar">
                <figcaption>Guilherme</figcaption>
            </figure>
            <p>Guilherme</p>

        </div>
        <div class="box-user">
            <figure>
                <img src="./Frame 5.png" alt="ícone adicionar perfil" class="img-avatar">
                <figcaption>Adicionar perfil</figcaption>
            </figure>
            <p>Adicionar perfil</p>

    <div class="button">
        <button class="button-perfis">Gerenciar Perfis</button>
    </div>

</body>

</html>
